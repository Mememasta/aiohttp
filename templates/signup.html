{% extends "base.html" %}


{% block content %}main.py
    <div class="card container" style="position: relative; height: 480px; width: 800px; top: 25px; border-radius: 25px">
        <form action="{{ url('signup') }}" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded" style="position: relative; top: 30px">
            <div class="form-group">
                <label for="first_name">First name</label>
                <input id="first_name" name="first_name" type="text" value="" required class="form-control"  minlength="3" maxlength="9" placeholder="Enter first name" autofocus/>
            </div>

            <div class="form-group">
                <label for="last_name">Last name</label>
                <input id="last_name" name="last_name" type="text" value="" required class="form-control" minlength="3" maxlength="9" placeholder="Enter last name" autofocus/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" value="" required class="form-control" minlength="5" maxlength="25" placeholder="Enter email" autofocus/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required class="form-control" placeholder="Password" value=""/>
            </div>

            <div>
                <p>{{ error }}</p>
            </div>

            <input type="submit" value="signup" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}
